<!doctype html>

<html>
    <!--This is the head--> <!-- -->
    <head>
        <meta charset="utf-8">

        <title>html.dict</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <h1>This is html.dict</h1>
        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script> 

        <br>

        <!-- Anchor element --> 
        <a href="http://www.codecademy.com">Visit this site</a>

        <br>

        <!--This is a target element-->
        <a href="https://www.google.com" target="_blank">This anchor element links to google and will open in a new tab or window.</a>

        <br>
        
        <!--This is to link on a page-->
        <div>
            <p id="id-of-element-to-link-to">A different part of the page!</p>
        </div>

        <br>

        <a href="#id-of-element-to-link-to">Take me to a different part of the page</a>

        <br>

        <!--These are lists-->
        <p>
        <ol>
        <li>An ordered list</li>
        <li>It is ordered</li>
        </ol>
        </p>

        <!--This is a video element-->
        <video src="test-video.mp4" controls>
        Video not supported <//video>

        <br>

        <!--This will be in italics-->
        <p> This <em>word</em> will be emphasized in italics. </p>

        <!--Using div element-->
        <div>
            <h1>A section of grouped elements</h1>
            <p>Here’s some text for the section</p>
        </div>
        <div>
            <h1>Second section of grouped elements</h1>
            <p>Here’s some text</p>
        </div>

        <!--Using a line break-->
        <p>A line break haiku.<br>
            Poems are a great use case.<br>
            Oh joy! A line break.</p>

        <!--How to insert images-->
        <img src="image.png">

        <!--Span-->
        <p><span>This text</span> may be styled differently than the surrounding text.</p>

        <!--Bold emphasis-->
        <p>This is <strong>important</strong> text!</p>

    </body>

</html>
